<html>
  <head>
    <meta charset="utf-8">
    <title>Code for Tucson 2014 badge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cftbadge.css">
  </head>
  <body>
    <h1>OpenBadge for Code for Tucson 2014</h1>
        
    <div class="widgets">
      <div>
        <h3>Enter your name:</h3>
        <input type="text" id="inputName" maxlength="15">
      </div>
      <div>
        <button id="generateButton">Create my badge!</button>
      </div>
    </div>
    <div class="badge">
      <div class="greeting">
        Your badge:
      </div>
      <div class="displayarea">
        <span id="badgeImage"> </span>
      </div>
    </div>

    <script type="application/dart" src="cftbadge.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
